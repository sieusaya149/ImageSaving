{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'authenthicating/styleLogin.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Overpass+Mono" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<div id="wrapper">
  <div class="main-content">
    <div class="header">
    <img src="https://i.imgur.com/zqpwkLQ.png" />
    </div>
    <div class="l-part">
        <form action="" method="post">
            {% csrf_token %}   
            <input type="text" placeholder="Username" class="input-1" name="username"/> 
            <div div class="overlap-text">
                <input type="password" placeholder="Password" class="input-2" name="password"/>
            </div>
            <input type="submit" value="Login Now" class="btn" />
            {% if form.errors %}
                <div class="error">
                    <p aria-atomic="true">Sorry, your password was incorrect. Please double-check your password.</p>
                </div>
            {% endif %}
        </form>
        <div class="forgot-pass">
            <a  href="{% url 'forget-password' %}"tabindex="0">Forgot password?</a>
        </div>
    </div>
</div>
  <div class="sub-content">
        <div class="s-part">
        Don't have an account?<a href="{% url 'register' %}"> Sign up</a>
        </div>
  </div>
</div>
</body>
